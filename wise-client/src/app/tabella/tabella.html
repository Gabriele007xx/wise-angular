@if(data.length === 0)
{
    <p>Nessun dato disponibile.</p>
}
@else
{
    <table>
    <tr>
        <th>Valuta</th>
        <th>Quantit√†</th>
        <th>Simbolo</th>
    </tr>
    @for(row of data; track data.length;)
    {
        currencyEuro += await convertiInEuro(row.currency.toLowerCase(), row.quantity);
        <tr>
            <td>@row.currency</td>
            <td>@row.quantity</td>
            <td>@row.symbol</td>
        </tr>
    }
   <tr>
         <td>Totale in &euro;:</td>
         <td colspan="2">{{currencyEuro}}</td>
   </tr> 
</table>
}
