<form >
    <h2>Registrati</h2> 
    <input type="text" [formControl]="name" placeholder="Nome" required id="name"/>
    <input type="email" [formControl]="email" placeholder="Email" required id="email"/>
    <input type="password" [formControl]="password" placeholder="Password" required id="password"/>
    <button type="button" (click)="register()">Registrati</button>
</form>
